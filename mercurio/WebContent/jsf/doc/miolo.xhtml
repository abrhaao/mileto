<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j">
    

<div>
	<a4j:commandLink styleClass="externalLink" value="Edita" action="#{documentaBean.edita}" render=":muodossaMiolo" rendered="#{documentaBean.modoEdicao == false}"/>
	<a4j:commandLink styleClass="externalLink" value="Salva" action="#{documentaBean.salva}" render=":muodossaMiolo" rendered="#{documentaBean.modoEdicao == true}"/>
	<pre><h:outputText value="#{documentaBean.content.contentHtml}" escape="false" rendered="#{documentaBean.modoEdicao == false}"/></pre>
	<h:inputTextarea value="#{documentaBean.content.contentHtml}" escape="true" rendered="#{documentaBean.modoEdicao == true}"></h:inputTextarea>
</div>

</ui:composition>
