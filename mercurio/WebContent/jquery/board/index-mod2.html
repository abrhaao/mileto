<p></p>
  
<div id="footer">
    <hr/>

    <span class="mileto-unit">RESOLUÇÃO</span>
    <span>Largura: </span><span id="myResolution"></span>

        <input type='button' value='Play/Pause' onclick='Example1.Timer.toggle();' />
        <input type='button' value='Stop/Reset' onclick='Example1.resetStopwatch();' />        
    </span>   
    <span id="infoBarConfig" style="position: absolute; right: 2%; top: 1px; padding: 0.5em;">

    </span>   
</div>  
<div id="board-ajax-informativo">... CARREGANDO</div>	
<audio id="buzzer" src="scss/stopper.ogg" type="audio/ogg"></audio>    


<div id="dialog-confirm" title="Empty the recycle bin?" style="display: none;">
  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>These items will be permanently deleted and cannot be recovered. Are you sure?</p>
</div>

	
</body>

<script>
 var myWidth    =   ( $( document ).width() );
 $("#myResolution").html(myWidth);
 
 $( "#botaoConfig" ).click( function() {	    
	 $( "#dialog-confirm" ).dialog({
	      resizable: false,
	      height: "auto",
	      width: 400,
	      modal: true,
	      buttons: {
	        "Delete all items": function() {
	          $( this ).dialog( "close" );
	        },
	        Cancel: function() {
	          $( this ).dialog( "close" );
	        }
	      }
	    });
	  } );
</script>
